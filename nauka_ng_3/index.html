<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckoff">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pawel Banasiewicz</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   </head>


   <div class="container">

   <div id="header" class="container text-center">SHOPPING LIST</div>

   <div ng-controller="DodawanieZakupow as pyk" id="header" class="container">

    <p>co chcesz kupic:</p><br>
    <div id="star">
    TOWAR: <input type="text" ng-model="pyk.co"><br>
    ILOSC      :   <input type="text" ng-model="pyk.ile"><br>
    <button ng-click="pyk.wpisz();">DODAJ</button>
    <br>
    <p id="blad" ng-show="pyk.zaduzo();">ZA DUZO RZECZY CHCESZ KUPIC</p>
    </div>
    </div>




   <div class="container">
    <div ng-controller="ToBuyController as buy" id="star" class="col-sm-6 col-xs-12">
      <p>to buy:</p>
      <sodom-tag 
      moja-lista="buy" 
      title="Kupiles wszystko kutasie"></sodom-tag>
    </div>

    <div ng-controller="AlreadyBoughtController as bought" id="star" class="col-sm-6 col-xs-12">
      <p>bought:</p>
      <sodom-tag
      moja-lista="bought" 
      title="Nic nie kupiles huju"></sodom-tag>
    </div>
 

		<div id="stopka" class="container text-center">
    	&copy;  2017
  		</div>

    </div>

  		<script src="js/jquery-3.1.1.min.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  		<script src="js/angular.min.js"></script>
  		<script src="js/skrypt.js"></script>

  	</body>
</html>
