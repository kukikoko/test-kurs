
 <ul class="list-unstyled" id="lista">
  <div class="container" id="rzeczy">
   <p ng-show="mojaLista.list.length===0">
   Nothing on this list
   </p>
 <li ng-repeat="thing in mojaLista.list">
          <button class="btn btn-warning btn-xs" 
          ng-click="mojaLista.gotit($index);"><==></button>
          {{thing.quantity + " " + thing.name}}
</li>
	</div>
</ul>
